<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Learning Insights Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI-Powered Learning Insights Dashboard</h1>
        </header>

        <div class="filters">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate">
        </div>

        <div class="dashboard-grid">
            <div class="card stats-card">
                <h3>Total Students</h3>
                <p id="totalStudents">--</p>
            </div>
            <div class="card stats-card">
                <h3>Completion Rate</h3>
                <p id="completionRate">--</p>
            </div>
            <div class="card stats-card">
                <h3>Average Score</h3>
                <p id="averageScore">--</p>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="card chart-card">
                <h3>Score Distribution</h3>
                <div id="scoreDistributionChart" class="chart-placeholder"></div>
            </div>
            <div class="card chart-card">
                <h3>Performance by Test Preparation</h3>
                <div id="engagementCorrelationChart" class="chart-placeholder"></div>
            </div>
        </div>

        <div class="card ai-insights-card">
            <h3>AI-Powered Insights</h3>
            <div id="aiInsights">Loading AI insights...</div>
        </div>

        <div id="loading" class="loading-indicator">Loading data...</div>
        <div id="error" class="error-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
